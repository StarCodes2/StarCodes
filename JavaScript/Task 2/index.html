<!DOCTYPE html>

	<meta charset="utf-8" />

<body>

	<script type="text/javascript">
		let data = [{principal: 2500, time: 1.8}, {principal: 1000, time: 5},
					{principal: 3000, time: 1}, {principal: 2000, time: 3}]
		function interestCalculator (array) {
			let interestData = []
			for (var i of array) {
				var rate = 0
				if ((i.principal >= 2500) && (i.time > 1) && (i.time < 3)) {
					rate = 3
				} else if (i.principal >= 2500 && i.time >= 3) {
					rate = 4
				} else if (i.principal < 2500 && i.time <= 1) {
					rate = 2
				} else {
					rate = 1
				}
				let interest = (i.principal * rate * i.time) / 100

				interestData.push({Principal: i.principal, Rate: rate, Time: i.time, Interest: interest})
			}
			console.log(interestData)
			return interestData
		}
		var result = interestCalculator(data)
	</script>

</body>
</html>
